<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UrbanLeaf - Em Breve</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
      }
      .header {
        width: 100%;
        max-width: 600px;
        height: 200px; /* Altura da faixa */
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        overflow: hidden; /* Garante que a imagem não ultrapasse a borda */
      }
      .header img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Garante que a imagem cubra toda a área */
        border-radius: 20px; /* Bordas arredondadas na imagem */
      }
      .container {
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        max-width: 600px;
        width: 90%;
      }
      h1 {
        font-size: 2rem;
        color: #333;
      }
      p {
        font-size: 1.2rem;
        color: #666;
      }
      .instagram-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        margin-top: 20px;
        padding: 8px 14px;
        font-size: 1rem;
        color: #333;
        background-color: #d9d9d9; /* Tom bege/concreto */
        text-decoration: none;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        width: auto;
      }
      .instagram-btn img {
        width: 16px;
        height: 16px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="urbanleaf.jpg" alt="UrbanLeaf Logo" />
    </div>
    <div class="container">
      <h1>Uma nova forma de cultivar sabor e saúde!</h1>
      <p>
        Estamos preparando algo especial para você! Em breve, microverdes
        frescos e cheios de vida, cultivados em nossa fazenda vertical indoor,
        direto para a sua mesa e restaurantes.
      </p>
      <a
        href="https://instagram.com/urbanleaf.br"
        target="_blank"
        class="instagram-btn"
      >
        <img
          src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"
          alt="Instagram Icon"
        />
        Seguir
      </a>
    </div>
  </body>
</html>
